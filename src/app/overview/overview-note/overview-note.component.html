<div [ngClass]="{ open: noteStatus }" class="tap-target-wrapper">
  <div class="tap-target">
    <div class="tap-target-content">
      <h5>Зачем нужна эта страница?</h5>
      <p>
        Страница “Обзор” покажет динамику продаж за предыдущий день. Сравнение
        со средним значениями поможет вам понять, как идут дела у Вашего
        бизнеса.
      </p>
    </div>
  </div>
  <div class="tap-target-wave">
    <a class="waves-effect waves-light btn btn-floating tap-target-origin"
      ><i class="material-icons">info</i></a
    >
  </div>
</div>
