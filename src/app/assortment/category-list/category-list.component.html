<div class="page-title">
  <h4>Категории</h4>
  <button
    routerLink="category"
    class="waves-effect waves-light btn grey darken-1"
  >
    Добавить категорию
  </button>
</div>

<div
  class="row"
  *ngIf="
    !(loading$ | async) && (categories$ | async) as categories;
    else loader
  "
>
  <div class="col s12">
    <div *ngIf="categories.length !== 0; else empty" class="collection">
      <a
        *ngFor="let category of categories"
        [routerLink]="['category', category._id]"
        class="collection-item"
        >{{ category.name }}</a
      >
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="center">
    <app-loader></app-loader>
  </div>
</ng-template>

<ng-template #empty>
  <div class="center">
    <h4>Категорий нет</h4>
  </div>
</ng-template>
