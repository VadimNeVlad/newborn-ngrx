<div class="input-field">
  <input [id]="id" [type]="type" [formControl]="control" />
  <label for="email">{{ label }}</label>

  <div *ngIf="control.invalid && control.touched" class="helper-text red-text">
    <span *ngIf="control.hasError('required')"> Поле обязательно </span>
    <span *ngIf="control.hasError('email')"
      >Введите корректный Email адрес</span
    >
    <span *ngIf="control.hasError('min')">Стоимость должна быть выше 0</span>
    <span *ngIf="control.hasError('minlength')"
      >{{ label }} должен быть больше
      {{ control.errors?.minlength.requiredLength }} символов</span
    >
  </div>
</div>
