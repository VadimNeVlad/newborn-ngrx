<div
  (click)="onClose()"
  [ngClass]="modalType === (modalStatus$ | async) ? 'open' : ''"
  class="modal-overlay"
></div>
<div
  id="create-modal"
  [ngClass]="modalType === (modalStatus$ | async) ? 'open' : ''"
  class="modal"
>
  <div class="modal-content">
    <h4 class="mb1">{{ title }}</h4>
    <p *ngIf="text">{{ text }}</p>

    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <ng-content select="[buttons]"></ng-content>
  </div>
</div>
